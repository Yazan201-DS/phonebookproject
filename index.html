<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Phone Book</h1>
    <div id="phonebook">
        <!-- Contacts will be dynamically added here -->
    </div>
    <div id="controls">
        <button onclick="openAddModal()">Add Contact</button>
        <input type="text" id="searchInput" onkeyup="searchContacts()" placeholder="Search by username...">
        <button onclick="deleteAll()">Delete Contacts</button>
    </div>
  
    <!-- Modal for Add Contact -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>Add New Contact</h2>
            <input type="text" id="addIdInput" placeholder="ID">
            <input type="text" id="addUsernameInput" placeholder="Username">
            <input type="text" id="addPhoneInput" placeholder="Phone">
            <input type="text" id="addEmailInput" placeholder="Email">
            <input type="text" id="addAddressInput" placeholder="Address">
            <button onclick="saveContact()">Save Contact</button>
        </div>
    </div>

    <!-- Modal for Edit Contact -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Contact</h2>
            <input type="hidden" id="editIdInput">
            <input type="text" id="editUsernameInput" placeholder="Username">
            <input type="text" id="editPhoneInput" placeholder="Phone">
            <input type="text" id="editEmailInput" placeholder="Email">
            <input type="text" id="editAddressInput" placeholder="Address">
            <button onclick="updateContact()">Update Contact</button>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 Saed & Yazan PhoneBook. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
